<ion-header>
  <ion-toolbar color = 'primary'>
    <ion-title>Pets</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="funnel" (click)="showFilters($event)"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="home">
  <ion-list *mobxAutorun class="home__pets">
    <ion-card [class.home__pets__item--archived]="!!pet.archived" class="home__pets__item" *ngFor='let pet of store.filteredPets'>
      <img class="home__pets__item__img" alt="picture of your pet" *ngIf="pet.imagePath" [src]="pet.imagePath">
      <ion-card-header>
        <ion-card-title>{{pet.name}}</ion-card-title>
        <ion-card-subtitle>{{pet.species| uppercase}}</ion-card-subtitle>
      </ion-card-header>    
      <ion-card-content class="home__pets__item__description">
        <!-- <p>Species: {{pet.species}}</p> -->
        <p>Breed: {{pet.breed }}</p>
        <p>Color: {{pet.color}}</p>   
        <p>Description: {{pet.description}}</p>
        <p>Birthday: {{pet.birthday |date}}</p>
        <p>Adoption Date: {{pet.adopted |date}}</p> 
         <p>Sex: {{pet.sex}}</p>
         <!-- <div *ngIf="pet.sex=='1'">Female</div>
         <div *ngIf="pet.sex =='0'">Male</div> -->
        <p>Altered?: {{pet.altered}}</p>
        <p>Microchipped?: {{pet.microchipped}}</p>
        <div class="home__pets__item__actions">
          <ion-button (click)="editPet(pet)" color="dark" >
            <ion-icon name="create">
            </ion-icon>
          </ion-button>
          <ion-button (click)="archivePet(pet)" color="tertiary" >
            <ion-icon name="archive">              
            </ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list> 
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color='secondary' (click)='createPet()'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
