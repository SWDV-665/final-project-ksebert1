<ion-header>
  <ion-toolbar color = 'primary'>
    <ion-title>Photo Album</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-icon name="funnel" (click)="showFilters($event)"></ion-icon>
    </ion-buttons> -->
   </ion-toolbar> 
</ion-header> 

<ion-content class="home" >
  <ion-list *mobxAutorun class="home__photos">
    <ion-card *ngFor='let photo of photoStore.photos'>
      <ion-card-header>
        <ion-card-subtitle>{{photo.name}}</ion-card-subtitle>
        <ion-card-title>{{photo.description}}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="home__photo__item__description">
        <p>Date: {{photo.date}}</p>
        <p>Image Source: {{photo.imagePath}}</p>
        <p>ID: {{}photo.id}</p>
         <ion-thumbnail>
          <img alt="Pet Photo" src="{{photo.imagePath}}" />
        </ion-thumbnail>
        <div class="home__photos__item__actions">
           <ion-button (click)="archivePhoto(photo)" color="primary" >
            <ion-icon name="archive">              
            </ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
    </ion-list>
  </ion-content>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color='secondary' (click)='createPhoto()'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
