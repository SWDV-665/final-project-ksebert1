<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>Albums</ion-title>
  </ion-toolbar>
</ion-header>  

<ion-content class="albums" >
  <ion-list>
    <ion-list-header *ngFor='let pet of store.pets'>
    <ion-label >{{pet.name}}</ion-label>
    </ion-list-header>
    <ion-item (click)="takePicture()">
    <ion-label>Add Photo</ion-label>
  <ion-thumbnail *ngIf="petImage" slot="end">
  <img alt="image of your pet" [src]="petImage" >
  </ion-thumbnail>
  <ion-icon slot="end" name="camera"></ion-icon>
  </ion-item> 
  </ion-list>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color='secondary' (click)='takePicture()'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
